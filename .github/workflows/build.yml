name: Go Build

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Setup Go environment
      uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.16.2'

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2.3.4

    - name: Test
      run: |
        make build
      env:
        RUNSCOPE_ACC: true
        # RUNSCOPE_TEAM_ID and RUNSCOPE_ACCESS_TOKEN should be added in github setting